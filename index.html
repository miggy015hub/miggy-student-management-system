<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN BOX -->
<div id="loginBox" class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <label><input type="checkbox" id="rememberMe"> Remember Me</label><br><br>
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
</div>

<!-- MAIN SYSTEM -->
<div id="system" style="display:none;">
    <h1>Student Management System</h1>
    <div class="top-buttons">
        <button id="logoutBtn" onclick="logout()" class="danger">Logout</button>
        <button id="darkModeBtn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="exportCSV()">Export CSV</button>
        <input type="file" id="importFile" onchange="importCSV(event)">
    </div>

    <div class="container">

        <!-- ADD STUDENT BUTTON (only visible for Admin/Teacher) -->
        <button id="addBtn" onclick="addStudent()" style="display:none;">Add Student</button>

        <!-- SEARCH STUDENT -->
        <h2>Search Student</h2>
        <input type="text" id="search" placeholder="Search ID or Name" onkeyup="searchStudent()">

        <!-- STUDENT LIST -->
        <h2>Student List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th><th>Name</th><th>Course</th><th>Age</th><th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>

        <!-- HISTORY LOG -->
        <h2>
            History Log
            <button onclick="toggleHistory()">Show / Hide</button>
            <button onclick="clearHistory()" class="danger">Clear</button>
        </h2>
        <input type="text" id="historySearch" placeholder="Search History" onkeyup="searchHistory()">
        <ul id="historyLog" style="display:none;"></ul>

    </div>
</div>

<!-- Toast Notifications -->
<div id="toast"></div>

<script src="script.js"></script>
</body>
</html>
